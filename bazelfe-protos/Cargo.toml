[package]
name = "bazelfe-protos"
version = "0.1.0"
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tonic = { version = "0.8.3", features = ["tls"] }
prost = "0.11.6"
# Required for wellknown types
prost-types = "0.11.8"
sha2 = "0.10.6"
thiserror = "1.0.38"

[dependencies.tokio]
features = ["full"]
version = "1.25.0"

[build-dependencies]
tonic-build = { version = "0.8.4", features = ["prost"] }


[dev-dependencies]
tempfile = "3.3.0"
