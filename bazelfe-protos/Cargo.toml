[package]
name = "bazelfe-protos"
version = "0.1.0"
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tonic = { version = "0.10.2", features = ["tls"] }
prost = "0.12.3"
# Required for wellknown types
prost-types = "0.12.3"
sha2 = "0.10.8"
thiserror = "1.0.50"
openssl = { version = "0.10.61", features = ["vendored"] }

[dependencies.tokio]
features = ["full"]
version = "1.34.0"

[build-dependencies]
tonic-build = { version = "0.10.2", features = ["prost"] }


[dev-dependencies]
tempfile = "3.8.1"
