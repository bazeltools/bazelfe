[package]
name = "bazelfe-protos"
version = "0.1.0"
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tonic = { version = "0.9.2", features = ["tls"] }
prost = "0.11.9"
# Required for wellknown types
prost-types = "0.11.9"
sha2 = "0.10.7"
thiserror = "1.0.48"
openssl = { version = "0.10.57", features = ["vendored"] }

[dependencies.tokio]
features = ["full"]
version = "1.32.0"

[build-dependencies]
tonic-build = { version = "0.9.2", features = ["prost"] }


[dev-dependencies]
tempfile = "3.8.0"
