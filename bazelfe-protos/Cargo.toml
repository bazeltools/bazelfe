[package]
name = "bazelfe-protos"
version = "0.1.0"
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
tonic = { version = "0.8.1", features = ["tls"] }
prost = "0.11.0"
# Required for wellknown types
prost-types = "0.11.1"
 
[build-dependencies]
tonic-build = { version = "0.8.2", features = ["prost"] }
