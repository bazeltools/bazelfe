[package]
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2018"
license = "Apache-2.0"
name = "bazelfe-core"
version = "0.1.0"
[[bin]]
name = "scala-parser"
path = "src/source_dependencies/scala/scala_parser_app.rs"
required-features = ["dev-binaries"]

[[bin]]
name = "java-parser"
path = "src/source_dependencies/java/java_parser_app.rs"
required-features = ["dev-binaries"]

[[bin]]
name = "index-table"
path = "src/index_table/load_index_table_app.rs"
required-features = ["dev-binaries"]

[[bin]]
name = "build-events"
path = "src/build_events/build_events_app.rs"
required-features = ["dev-binaries"]

[[bin]]
name = "bazel-runner"
path = "src/bazel_runner/bazel_runner_app.rs"

[[bin]]
name = "buildozer-driver"
path = "src/buildozer_driver/buildozer_driver_app.rs"
required-features = ["dev-binaries"]

[[bin]]
name = "jvm-indexer"
path = "src/jvm_indexer/jvm_indexer_app.rs"

[dependencies]
async-channel = "1.6.1"
async-stream = "0.3.0"
async-trait = "0.1.48"
byteorder = "1.4.3"
bytes = "1.0.1"
clap = "3.0.0-beta.2"
ctrlc = "3.1.9"
exec = "0.3.1"
lazy_static = "1.4.0"
log = "0.4"
nom = "6.1.2"
pretty_env_logger = "0.4"
prost = "0.7"
prost-types = "0.7"
rand = "0.8.3"
regex = "1.4.5"
serde = "1.0.126"
dynfmt = {version ="0.1.5", features = ["curly"]}
serde_derive = "1.0.125"
toml = "0.5.8"
walkdir = "2.3.2"
shellwords = "1.1.0"
zip = "0.5.11"
thiserror = "1.0.24"

[dependencies.bazelfe-protos]
path = "../bazelfe-protos"

[dependencies.futures]
default-features = false
features = ["alloc"]
version = "0.3.14"

[dependencies.tokio]
features = ["full"]
version = "1"

[dependencies.tokio-stream]
features = ["net"]
version = "0.1.5"

[dependencies.tonic]
features = ["tls"]
version = "0.4.2"

[dev-dependencies]
once_cell = "1.7.2"
pinky-swear = "5.1.0"
tempfile = "3.2.0"
tower = "0.4"

[features]
default = ["dev-binaries"]
dev-binaries = []

[lib]
name = "bazelfe_core"
path = "src/lib.rs"
