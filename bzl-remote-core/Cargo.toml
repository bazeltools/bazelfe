[package]
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2021"
license = "Apache-2.0"
name = "bzl-remote-core"
version = "0.1.0"
build = "build.rs"

[[bin]]
name = "cache-server"
path = "src/binaries/cache_server/app.rs"


[[bin]]
name = "dump-cache-data"
path = "src/binaries/dump_cache_data/app.rs"


[dependencies]
async-channel = "1.8.0"
async-stream = "0.3.5"
async-trait = "0.1.70"
byteorder = "1.4.3"
bytes = "1.4.0"
clap = { version = "4.3.10", features = ["derive", "env"] }
ctrlc = "3.4.0"
base64 = "0.21.2"
exec = "0.3.1"
lazy_static = "1.4.0"
tracing = "0.1.38"
tracing-attributes = "0.1"
tracing-futures = "0.2"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["tracing-log", "env-filter"] }
prost = "0.11.9"
prost-types = "0.11.9"
rand = "0.8.5"
regex = "1.8.4"
serde = { version = "1.0.166", features = ["derive"] }
dynfmt = { version = "0.1.5", features = ["curly"] }
serde_derive = "1.0.152"
toml = "0.7.6"
thiserror = "1.0.41"
serde_json = "1.0.100"
libc = "0.2.147"
crossbeam-channel = { version = "0.5.8" }
notify = { version = "6.0.1" }
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tokio-util = { version = "0.7.8", features = ["compat"] }
sha2 = "0.10.7"
nix = "0.26.2"
flume = { version = "0.10.14" }
trim-margin = { version = "0.1.0" }
dashmap = { version = "5.4.0" }
muncher = { version = "0.7.0" }
time = "0.3.22"
humantime = "2.1.0"
tempfile = { version = "3.6.0" }
anyhow = "1.0.71"
ignore = "0.4.20"
tower = { version = "0.4" }
log = "0.4.19"
hyper = "0.14.27"
hyper-tls = "0.5.0"
sled = "0.34.7"
memmap2 = "0.7.1"
aws-sdk-s3 = "0.28.0"
aws-config = "0.55.3"
aws-smithy-http = "0.55.3"
redis = { version = "0.23.0", features = ["tokio-comp", "connection-manager"] }
urlencoding = "2.1.2"
http = "0.2.9"
http-body = "0.4.5"
sysinfo = "0.29.4"


[build-dependencies]
vergen = { version = "8.2.3", features = [ "build", "git", "gitcl" ]}
anyhow = "1.0.71"

[dependencies.bazelfe-protos]
path = "../bazelfe-protos"

[dependencies.futures]
default-features = false
features = ["alloc"]
version = "0.3.28"

[dependencies.tokio]
features = ["full"]
version = "1.29.1"

[dependencies.tokio-stream]
features = ["net"]
version = "0.1.14"

[dependencies.tonic]
features = ["tls"]
version = "0.9.2"

[dev-dependencies]
once_cell = "1.18.0"
pinky-swear = "6.1.0"
tower = "0.4.13"
tempfile = "3.6.0"

[features]
default = []
dev-binaries = []

[lib]
name = "bzl_remote_core"
path = "src/lib.rs"
